<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">


</head>

<body>

    <div class="body-land">
        <div class="navig dfsb">
            <div class="title">
                Paulini
            </div>

            <div class="buttons">
                <button>
                    Holidays
                </button>
                <button>
                    Offers
                </button>
                <button>
                    Contacts
                </button>
            </div>

            <div class="author">
                <div class="name">
                    Akash Sharma
                </div>
                <div class="image">
                    <img src="pro.jpeg">
                </div>
            </div>
        </div>

        <div class="main">
            <div class="upper">
                I want to see
            </div>
            <div class="head">
                Sicily
            </div>
            <div class="dm">
                <button>Discover More</button>
            </div>
        </div>

        <div class="bottom ">
            <div class="bottom-upper bot">
                <div class="upper-icon">
                    <i class="fal fa-chevron-circle-up"></i>
                </div>
                <div class="text">
                    <div class="choose">
                        choose
                    </div>
                    <div class="yd">
                        Your Destination
                    </div>
                </div>
            </div>
            <div class="bootom-lower bot">
                <div class="lower-icon">
                    <i class="fal fa-chevron-circle-down"></i>
                </div>
                <div class="text">
                    <div class="choose">
                        start by selecting the destination
                    </div>
                    <div class="yd">
                        you want to visit
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="buttons2">
            <button>
                Holidays
            </button>
            <button>
                Offers
            </button>
            <button>
                Contacts
            </button>
        </div>
    </footer>

</body>

</html>
